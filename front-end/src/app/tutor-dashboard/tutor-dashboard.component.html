<div class="col-lg-12 d-flex justify-content-center">
    <button (click)="getMessages_7()">Get last 7 days</button>
    <button (click)="getMessages_28()">Get last 28 days</button>
</div>

<hr>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Email</th>
        <td mat-cell *matCellDef="let element"> {{element.student}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room number</th>
        <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>
    <ng-container matColumnDef="send">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message send</th>
        <td mat-cell *matCellDef="let element"> {{element.send}} </td>
    </ng-container>
    <ng-container matColumnDef="receive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message receive </th>
        <td mat-cell *matCellDef="let element"> {{element.receive}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<hr>
<div *ngFor="let i of report">
    <p>Student {{i.student}} have no interactive in {{case}} days</p>
</div>
